name: Benchmarks

on:
  push:
    paths:
      - "scout/**"
      - "benchmarks/**"
  pull_request:
    paths:
      - "scout/**"
      - "benchmarks/**"

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run benchmarks
        run: |
          poetry run scout benchmark \
            --config scout/benchmarks/configs/example_benchmark.json \
            --output candidate.json

      - name: Compare benchmarks (regression gate)
        run: |
          poetry run scout benchmark compare \
            --baseline scout/benchmarks/baselines/main.json \
            --candidate candidate.json \
            --fail-on-regression

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: candidate.json

