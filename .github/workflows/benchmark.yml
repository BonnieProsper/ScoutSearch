# .github/workflows/benchmark.yml
name: Benchmark

on:
  push:
    paths:
      - 'scout/**'
      - 'benchmarks/**'
  pull_request:
    paths:
      - 'scout/**'
      - 'benchmarks/**'

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\pip install --upgrade pip
          .venv\Scripts\pip install -e .[dev]

      - name: Run benchmark
        run: |
          .venv\Scripts\python -m scout.cli benchmark --config benchmarks/configs/example_benchmark.json


