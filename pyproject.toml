[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scoutsearch"
version = "0.1.0"
description = "A modular, benchmarkable search engine with ranking experimentation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "rich>=13.7",
    "numpy>=1.26",
    "pydantic (>=2.12.5,<3.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["scout*"]

[tool.poetry.scripts]
scout = "scout.cli:main"
